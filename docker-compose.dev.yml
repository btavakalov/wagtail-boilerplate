version: "3.8"

services:
  django:
    command: bash -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    ports:
      - '8000:80'
    restart: unless-stopped
    volumes:
      - ./.data/media:$MEDIA_ROOT
      - .:/app

  postgres:
    image: postgres:13.3
    env_file:
      - .env
    ports:
      - '5432:5432'
    restart: unless-stopped
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
